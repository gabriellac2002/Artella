<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../public/css/navBarStyle.css">
  <link rel="stylesheet" href="../../../public/css/styles.css">
  <link rel="stylesheet" href="../../../public/css/productsStyle.css">
  <title>Artella - Produtos</title>
</head>
<body class="bg-universal">
  <main>
    <section class="filters">
      <h4>Filtros selecionados: (0)</h4>
      <div class="filterSection">
        <h4>Tipo</h4>
        <ul class="filterUl" style="list-style: none;">
          <li>
            <div class="containerFlex">
              <input type="checkbox">
              <label>NFT</label>
            </div>
            <div class="containerFlex">
              <input type="checkbox">
              <label>Arte física</label>
            </div>
            <div class="containerFlex">
              <input type="checkbox">
              <label>Arte digital</label>
            </div>
          </li>
        </ul>
      </div>
      <div class="filterSection">
        <h4>Categoria: </h4>
        <div class="filterSearch">
          <input type="text" value="">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <ul class="filterUl" style="list-style: none;">
          <li>
            <div class="containerFlex">
              <input type="checkbox">
              <label>Aquarela</label>
            </div>
            <div class="containerFlex">
              <input type="checkbox">
              <label>Cubista</label>
            </div>
            <div class="containerFlex">
              <input type="checkbox">
              <label>Pintura a óleo</label>
            </div>
          </li>
        </ul>
      </div>
      <div class="filterSection">
        <h4>Preço: </h4>
        <div class="filterSearch">
          <input type="text" value="">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <ul class="filterUl" style="list-style: none;">
          <li>
            <div class="containerFlex">
              <input type="checkbox">
              <label>R$ 1 - R$ 150</label>
            </div>
            <div class="containerFlex">
              <input type="checkbox">
              <label>R$ 150 - R$ 250</label>
            </div>
            <div class="containerFlex">
              <input type="checkbox">
              <label>R$ 300 - R$ 450</label>
            </div>
          </li>
        </ul>
      </div>
      <div class="filterSection">
        <h4>Desconto: </h4>
        <div class="filterSearch">
          <input type="text" value="">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <ul class="filterUl" style="list-style: none;">
          <li>
            <div class="containerFlex">
              <input type="checkbox">
              <label>5% - 17%</label>
            </div>
            <div class="containerFlex">
              <input type="checkbox">
              <label>18% - 30%</label>
            </div>
            <div class="containerFlex">
              <input type="checkbox">
              <label>31% - 43%</label>
            </div>
          </li>
        </ul>
      </div>
    </section>
    <section class="productsList">
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/91248aca6a.js" crossorigin="anonymous"></script>

</html>
