    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../../public/fontawesome/css/all.css" />

    <link rel="stylesheet" href="../../../public/css/styles.css" />
    <link rel="stylesheet" href="../../../public/css/dashBoardAdmStyle.css" />

    <title>Dash Board Administrativa</title>
  </head>
  <body>
    <div class="container">
      <div class="topBar">
        <a href="#" class="btn btn-logout border-dark">
          <i class="fa fa-window-close" style="margin: 0; padding: 0">
            logout</i
          >
        </a>
      </div>

      <div class="cards-area text-universal my-4 my-lg-0">
        <a href="#" class="cards mx-1 mx-lg-4 my-lg-0 my-4">
          <h4>Gerenciar Produtos</h4>
          <i class="fa-solid fa-cart-shopping"></i>
          <div class="next"><i class="fa-solid fa-angle-right"></i></div>
        </a>
        <a href="#" class="cards mx-1 mx-lg-4 my-lg-0 my-4">
          <h4>Gerenciar categorias</h4>
          <i class="fa-solid fa-sitemap"></i>
          <div class="next"><i class="fa-solid fa-angle-right"></i></div>
        </a>

        <a href="#" class="cards mx-1 mx-lg-4 my-lg-0 my-4">
          <h4>Gerenciar usuarios</h4>
          <i class="fa-solid fa-users"></i>
          <div class="next"><i class="fa-solid fa-angle-right"></i></div>
        </a>
      </div>
    </div>
  </body>
